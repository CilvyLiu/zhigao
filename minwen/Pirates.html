<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pirate Vocabulary Song</title>
<style>
body {
    font-family:"Microsoft YaHei", Arial, sans-serif;
    background:#f7f7f7;
    margin:0; padding:0;
    -webkit-tap-highlight-color: transparent;
}
header {
    width:100%; height:150px;
    background:url('banner1.png') center/cover no-repeat;
}
.player { text-align:center; margin:20px 0; }
audio { width:90%; }

.lyrics-container {
    display:flex; flex-wrap:wrap; justify-content:center; gap:12px; padding:20px;
}
.lyric-card {
    background:#fff;
    border-radius:10px;
    box-shadow:0 3px 6px rgba(0,0,0,0.12);
    padding:12px 15px;
    min-width:180px;
    cursor:pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    text-align:center;
}
.lyric-card:hover {
    transform:scale(1.1);
    box-shadow:0 8px 16px rgba(0,0,0,0.3);
}
.lyric-card b { display:block; color:#2a9d8f; font-weight:bold; margin:4px 0; }

.song-lyrics {
    max-width:900px;
    margin:20px auto;
    background:#fff;
    border-radius:10px;
    padding:20px;
    box-shadow:0 3px 6px rgba(0,0,0,0.12);
    line-height:1.8;
    white-space:pre-wrap;
}
.song-lyrics span {
    color:#2a9d8f;
    cursor:pointer;
    transition: transform 0.2s, color 0.2s;
}
.song-lyrics span:hover {
    transform: scale(1.2);
    color:#e76f51;
}
</style>
</head>
<body>

<header></header>

<div class="player">
<audio controls>
<source src="biology2.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
</div>

<h2 style="text-align:center;">单词学习卡片</h2>
<div class="lyrics-container" id="lyricsContainer"></div>

<h2 style="text-align:center; margin-top:40px;">歌词</h2>
<div class="song-lyrics" id="songLyrics"></div>

<script>
// 英文单词列表
const words = [
"Pirate","Mysterious","Romantic","Definition","Criminal","Essentially","Historically",
"Portrait","Bet","Appeal","Choice","Make a living","Be forced to","Be cast away","Survive",
"Rob","Commit crime","Sailor","Frighten","Command","Chase","Cease","Fight back","Board",
"Take control of","Gather","Steal","Cargo","Property","Pocket","Abandon","Unscathed","Drift",
"Chance upon","Chance","Violent","Frightened","Declare","Exist","In spite of","Even though",
"End up with","Piracy","Decade","Measure"
];

// 生成卡片
const container = document.getElementById('lyricsContainer');
words.forEach(word=>{
    const card = document.createElement('div');
    card.className = 'lyric-card';
    card.innerHTML = `<b>${word}</b>`;

    function speakText() {
        if(speechSynthesis.speaking) speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(word);
        utter.lang='en-US';
        speechSynthesis.speak(utter);
        card.style.transform="scale(1.2)";
        setTimeout(()=>{card.style.transform="scale(1.1)";},200);
    }

    card.addEventListener('click', speakText);
    card.addEventListener('touchend', e=>{ e.preventDefault(); speakText(); });

    card.addEventListener('contextmenu', e=>{
        e.preventDefault();
        window.open(`https://www.youdao.com/result?word=${encodeURIComponent(word)}`,'_blank');
    });

    container.appendChild(card);
});

// 歌词文本（每个英文单词可点击朗读）
const lyricsText = `
沧海一声笑——风浪高
Pirate 海盗踏浪来
Mysterious 神秘人生
Romantic 浪漫也带刀

Definition 定义难分清
Criminal 犯罪名难逃
Essentially 本质如此
Historically 历史写浪潮

Portrait 描绘旧传说
Bet 我敢肯定命难保
Appeal 吸引人心醉
Choice 选择随风飘

Make a living 海上过活
Be forced to 无路可逃
Be cast away 被流放
Survive 幸存向天笑

Rob 抢劫在黑夜
Commit crime 风暴嚎
Sailor 水手心惊胆
Frighten 害怕夜未消

Command 一声令下
Chase 追赶不放掉
Cease 停止已太迟
Fight back 反击怒涛

Board 登上海船
Take control of 掌控号
Gather 财物满舱
Steal 偷窃不问道

Cargo 货物堆如山
Property 财产尽入包
Pocket 口袋装命运
Abandon 船影远远抛

Unscathed 毫发无损
Drift 漂流随浪摇
Chance upon 偶遇命运
Chance 冒险把命交

Violent 暴力如风暴
Frightened 恐惧在心跳
Declare 宣布新命运
Exist 存在到今朝

In spite of 风雨狂
Even though 世道嘲
End up with 以此终
Piracy 海盗名难消

Decade 十年一瞬过
Measure 措施难封刀
海上江湖非刀剑
是自由与代价在燃烧

沧海一声笑——人未老
风浪之中命自嘲
`;

const lyricsContainer = document.getElementById('songLyrics');
lyricsText.trim().split(/\s+/).forEach(word=>{
    const span = document.createElement('span');
    span.innerText = word + " ";
    if(words.includes(word)){
        span.addEventListener('click', ()=>{
            if(speechSynthesis.speaking) speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(word);
            utter.lang='en-US';
            speechSynthesis.speak(utter);
            span.style.transform="scale(1.2)";
            setTimeout(()=>{span.style.transform="scale(1)";},200);
        });
    }
    lyricsContainer.appendChild(span);
});
</script>

</body>
</html>
