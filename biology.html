<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<title>生生不息 - IGCSE Biology 古风学习歌</title>

<style>
body { font-family:"Microsoft YaHei", Arial, sans-serif; background:#f7f7f7; margin:0; -webkit-tap-highlight-color: transparent;}
header { width:100%; height:200px; background: url('banner2.png') center/cover no-repeat;}
.player { text-align:center; margin:20px 0;}
audio { width:90%; }
.lyrics-container { display:flex; flex-wrap:wrap; justify-content:center; gap:12px; padding:20px; }
.lyric-card { background:#fff; border-radius:10px; box-shadow:0 3px 6px rgba(0,0,0,0.12); padding:12px 15px; min-width:200px; cursor:pointer; transition:transform 0.2s, box-shadow 0.2s; text-align:center; }
.lyric-card:hover { transform:scale(1.05); box-shadow:0 6px 12px rgba(0,0,0,0.2);}
.lyric-card b { color:#2a9d8f; display:block; margin:4px 0;}
.song-lyrics { max-width:900px; margin:20px auto; background:#fff; border-radius:10px; padding:20px; box-shadow:0 3px 6px rgba(0,0,0,0.12); line-height:1.8; white-space:pre-wrap;}
</style>
</head>
<body>

<header></header>

<div class="player">
    <audio controls>
        <source src="biology.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<h2 style="text-align:center;">单词学习卡片</h2>
<div class="lyrics-container" id="lyricsContainer"></div>

<h2 style="text-align:center; margin-top:40px;">完整歌词</h2>
<div class="song-lyrics" id="songLyrics"></div>

<script>
// 单词列表，中文+英文
const words = [
["生物","Organism"],
["运动","Movement"],
["呼吸","Respiration"],
["新陈代谢","Metabolism"],
["敏感性","Sensitivity"],
["生长","Growth"],
["干重","Dry mass"],
["繁殖","Reproduction"],
["排泄","Excretion"],
["营养作用","Nutrition"],
["共同祖先","Common ancestor"],
["物种","Species"],
["可育的","Fertile"],
["不可育的","Infertile"],
["双名法","Binomial system"],
["属","Genus"],
["二分法","Dichotomous key"],
["界","Kingdom"],
["有机物","Organic substances"],
["叶绿素","Chlorophyll"],
["纤维素","Cellulose"],
["真菌","Fungus"],
["原核生物","Prokaryote"],
["原生生物","Protoctist"],
["菌丝","Hyphae"],
["分解者","Decomposer"],
["孢子","Spores"],
["多细胞","Multicellular"]
];

// 生成卡片
const container = document.getElementById('lyricsContainer');

words.forEach(pair => {
    const [chinese, english] = pair;
    const card = document.createElement('div');
    card.className = 'lyric-card';
    card.innerHTML = `<b>${chinese}</b><b>${english}</b>`;

    function speakText() {
        if (speechSynthesis.speaking) {
            speechSynthesis.cancel(); // 取消当前朗读，避免重叠
        }

        const utterEng = new SpeechSynthesisUtterance(english);
        utterEng.lang = 'en-US';
        utterEng.volume = 1;
        utterEng.rate = 1;
        utterEng.pitch = 1;

        const utterCh = new SpeechSynthesisUtterance(chinese);
        utterCh.lang = 'zh-CN';
        utterCh.volume = 1;
        utterCh.rate = 1;
        utterCh.pitch = 1;

        // 英文读完再读中文
        utterEng.onend = () => {
            speechSynthesis.speak(utterCh);
        };

        speechSynthesis.speak(utterEng);
    }

    // 电脑 + 手机兼容
    card.addEventListener('click', speakText);
    card.addEventListener('touchend', (e)=>{ e.preventDefault(); speakText(); });

    // 右键查有道
    card.addEventListener('contextmenu', e=>{
        e.preventDefault();
        window.open(`https://www.youdao.com/result?word=${encodeURIComponent(english)}`,'_blank');
    });

    container.appendChild(card);
});

// 歌词区
const fullLyrics = `
生物, Organism, 世间万象生
运动, Movement, 风起云涌行
呼吸, Respiration, 气息悠长韵
新陈代谢, Metabolism, 山河岁月新

敏感性, Sensitivity, 风声细微听
生长, Growth, 花开千重影
干重, Dry mass, 枝叶沉沉静
繁殖, Reproduction, 春去又复生

排泄, Excretion, 江水东流去
营养作用, Nutrition, 山川润万物
共同祖先, Common ancestor, 溯源追古意
物种, Species, 世代传不息

可育的, Fertile, 土壤滋养春
不可育的, Infertile, 荒野孤云沉
双名法, Binomial system, 名定天地间
属, Genus, 分类如棋盘

二分法, Dichotomous key, 分明如水石
界, Kingdom, 山川草木齐
有机物, Organic substances, 生机蕴万物
叶绿素, Chlorophyll, 青翠染林木

纤维素, Cellulose, 枝叶坚韧立
真菌, Fungus, 山林幽暗里
原核生物, Prokaryote, 微生世界微
原生生物, Protoctist, 水影轻轻移

菌丝, Hyphae, 缠绕土壤中
分解者, Decomposer, 落叶化春风
孢子, Spores, 风吹随处去
多细胞, Multicellular, 众生聚一统
`;
document.getElementById('songLyrics').innerText = fullLyrics;
</script>

</body>
</html>
