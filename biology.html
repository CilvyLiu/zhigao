<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>生生不息 - IGCSE Biology 古风学习歌</title>

    <!-- 浏览器渲染优化 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="force-rendering" content="webkit">

    <!-- iOS Web App 支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="生生不息">
    <link rel="apple-touch-icon" href="banner1.jpg">

    <!-- 禁止手机自动识别电话、邮箱、地址 -->
    <meta name="format-detection" content="telephone=no,email=no,address=no">

    <!-- 安全策略，升级 HTTP 请求到 HTTPS -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- SEO -->
    <meta name="description" content="生生不息 - IGCSE生物单词古风学习歌，教育学习网站，帮助学生记忆生物单词。">
    <meta name="keywords" content="IGCSE, Biology, 生物单词, 学习歌, 古风, 教育网站">
    <meta name="robots" content="index,follow">

    <!-- 浏览器主题色 -->
    <meta name="theme-color" content="#2a9d8f">

    <!-- 网站类型声明，避免拦截，告诉手机/平板这是教育类网站 -->
    <meta name="application-name" content="生生不息 - 教育学习网站">
    <meta name="category" content="Education">

    <style>
        /* 防止移动端点击闪烁 */
        body { -webkit-tap-highlight-color: transparent;
        font-family: "Microsoft YaHei", Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
    }
    header {
        width: 100%;
        height: 200px;
        background: url('banner2.png') center/cover no-repeat;
    }
    .player {
        text-align: center;
        margin: 20px 0;
    }
    audio {
        width: 90%;
    }
    .lyrics-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        padding: 20px;
    }
    .lyric-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.12);
        padding: 12px 15px;
        min-width: 200px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        text-align: center;
    }
    .lyric-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .lyric-card b {
        color: #2a9d8f;
        font-weight: bold;
    }
</style>
</head>
<body>

<header></header>

<div class="player">
    <audio controls>
        <source src="biology.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<div class="lyrics-container" id="lyricsContainer">
    <!-- Lyrics cards generated by JS -->
</div>

<script>
const lyrics = [
"生物","Organism",
"运动","Movement",
"呼吸","Respiration",
"新陈代谢","Metabolism",
"敏感性","Sensitivity",
"生长","Growth",
"干重","Dry mass",
"繁殖","Reproduction",
"排泄","Excretion",
"营养作用","Nutrition",
"共同祖先","Common ancestor",
"物种","Species",
"可育的","Fertile",
"不可育的","Infertile",
"双名法","Binomial system",
"属","Genus",
"二分法","Dichotomous key",
"界","Kingdom",
"有机物","Organic substances",
"叶绿素","Chlorophyll",
"纤维素","Cellulose",
"真菌","Fungus",
"原核生物","Prokaryote",
"原生生物","Protoctist",
"菌丝","Hyphae",
"分解者","Decomposer",
"孢子","Spores",
"多细胞","Multicellular"
];

// Generate lyric cards
const container = document.getElementById('lyricsContainer');

lyrics.forEach(word => {
    const card = document.createElement('div');
    card.className = 'lyric-card';
    card.innerHTML = `<b>${word}</b>`;

    // Click for TTS
    card.addEventListener('click', () => {
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = /[a-zA-Z]/.test(word) ? 'en-US' : 'zh-CN';
        speechSynthesis.speak(utterance);
    });

    // Right-click for dictionary lookup
    card.addEventListener('contextmenu', e => {
        e.preventDefault();
        const query = encodeURIComponent(word);
        window.open(`https://www.youdao.com/result?word=${query}`, '_blank');
    });

    container.appendChild(card);
});
</script>

</body>
</html>
