<h2 style="text-align:center;">单词学习卡片</h2>
<div class="lyrics-container" id="lyricsContainer"></div>

<h2 style="text-align:center; margin-top:40px;">完整歌词</h2>
<div class="song-lyrics" id="songLyrics"></div>

<script>
// 单词列表
const lyrics = [
"生物","Organism",
"运动","Movement",
"呼吸","Respiration",
"新陈代谢","Metabolism",
"敏感性","Sensitivity",
"生长","Growth",
"干重","Dry mass",
"繁殖","Reproduction",
"排泄","Excretion",
"营养作用","Nutrition",
"共同祖先","Common ancestor",
"物种","Species",
"可育的","Fertile",
"不可育的","Infertile",
"双名法","Binomial system",
"属","Genus",
"二分法","Dichotomous key",
"界","Kingdom",
"有机物","Organic substances",
"叶绿素","Chlorophyll",
"纤维素","Cellulose",
"真菌","Fungus",
"原核生物","Prokaryote",
"原生生物","Protoctist",
"菌丝","Hyphae",
"分解者","Decomposer",
"孢子","Spores",
"多细胞","Multicellular"
];

// 生成卡片
const container = document.getElementById('lyricsContainer');

lyrics.forEach(word => {
    const card = document.createElement('div');
    card.className = 'lyric-card';
    card.innerHTML = `<b>${word}</b>`;

    // 朗读函数
    function speakText(text) {
        if (speechSynthesis.speaking) {
            speechSynthesis.cancel(); // 取消当前朗读，避免重叠
        }
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = /[a-zA-Z]/.test(text) ? 'en-US' : 'zh-CN';
        utterance.volume = 1;   // 音量
        utterance.rate = 1;     // 语速
        utterance.pitch = 1;    // 音调
        speechSynthesis.speak(utterance);
    }

    // 手机/平板兼容：click + touchend
    card.addEventListener('click', () => speakText(word));
    card.addEventListener('touchend', (e) => {
        e.preventDefault(); // 阻止浏览器默认行为，避免双触发
        speakText(word);
    });

    // 右键查有道
    card.addEventListener('contextmenu', e => {
        e.preventDefault();
        const query = encodeURIComponent(word);
        window.open(`https://www.youdao.com/result?word=${query}`, '_blank');
    });

    container.appendChild(card);
});

// 完整歌词
const fullLyrics = `
生物, Organism, 世间万象生
运动, Movement, 风起云涌行
呼吸, Respiration, 气息悠长韵
新陈代谢, Metabolism, 山河岁月新

敏感性, Sensitivity, 风声细微听
生长, Growth, 花开千重影
干重, Dry mass, 枝叶沉沉静
繁殖, Reproduction, 春去又复生

排泄, Excretion, 江水东流去
营养作用, Nutrition, 山川润万物
共同祖先, Common ancestor, 溯源追古意
物种, Species, 世代传不息

可育的, Fertile, 土壤滋养春
不可育的, Infertile, 荒野孤云沉
双名法, Binomial system, 名定天地间
属, Genus, 分类如棋盘

二分法, Dichotomous key, 分明如水石
界, Kingdom, 山川草木齐

真菌, Fungus, 山林幽暗里
原核生物, Prokaryote, 微生世界微

菌丝, Hyphae, 缠绕土壤中
分解者, Decomposer, 落叶化春风
孢子, Spores, 风吹随处去
多细胞, Multicellular, 众生聚一统
`;

document.getElementById('songLyrics').innerText = fullLyrics;
</script>
