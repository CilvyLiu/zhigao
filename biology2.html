<h2 style="text-align:center;">单词学习卡片</h2>

<h2 style="text-align:center; margin-top:40px;">完整歌词</h2>
<div class="song-lyrics" id="songLyrics"></div>

<script>
// 单词+中文
const wordPairs = [
["Organism", "生物"],
["Movement", "运动"],
["Respiration", "呼吸"],
["Metabolism", "新陈代谢"],
["Sensitivity", "敏感性"],
["Growth", "生长"],
["Dry mass", "干重"],
["Reproduction", "繁殖"],
["Excretion", "排泄"],
["Nutrition", "营养作用"],
["Common ancestor", "共同祖先"],
["Species", "物种"],
["Fertile", "可育的"],
["Infertile", "不可育的"],
["Binomial system", "双名法"],
["Genus", "属"],
["Dichotomous key", "二分法"],
["Kingdom", "界"],
["Organic substances", "有机物"],
["Chlorophyll", "叶绿素"],
["Cellulose", "纤维素"],
["Fungus", "真菌"],
["Prokaryote", "原核生物"],
["Protoctist", "原生生物"],
["Hyphae", "菌丝"],
["Decomposer", "分解者"],
["Spores", "孢子"],
["Multicellular", "多细胞"]
];

// 生成卡片
const container = document.getElementById('lyricsContainer');
wordPairs.forEach(pair => {
    const [english, chinese] = pair;
    const card = document.createElement('div');
    card.className = 'lyric-card';
    card.innerHTML = `<b>${english}</b><b>${chinese}</b>`;
    
    // 点击朗读英文+中文
    card.addEventListener('click', () => {
        const utterance = new SpeechSynthesisUtterance(`${english}, ${chinese}`);
        utterance.lang = 'en-US';
        speechSynthesis.speak(utterance);
    });

    // 右键查英文
    card.addEventListener('contextmenu', e => {
        e.preventDefault();
        const query = encodeURIComponent(english);
        window.open(`https://www.youdao.com/result?word=${query}`, '_blank');
    });

    container.appendChild(card);
});

// 完整歌词，生生不息格式
const fullLyrics = `
